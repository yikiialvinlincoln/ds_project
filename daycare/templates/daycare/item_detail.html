{% extends 'daycare/base.html' %}

{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>Item Details</title>
</head>
<body>
    <h1>Item Details</h1>
    <p>Name: {{ item.name }}</p>
    <p>Quantity: {{ item.quantity }}</p>
    <p>Price: {{ item.price }}</p>
    
    <a href="{% url 'edit_item' item.id %}">Edit</a>
    <a href="{% url 'delete_item' item.id %}">Delete</a>
</body>
</html>

{% endblock %}
