{% extends 'daycare/base.html' %}

{% block content %}
<div class="container">
    <h1 class="mb-4" style="text-align: center;"><b>ITEM DETAILS</b></h1>
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <table class="table table-bordered mt-1">
                <tbody>
                    <tr>
                        <th>Name</th>
                        <td>{{ item.name }}</td>
                    </tr>
                    <tr>
                        <th>Quantity</th>
                        <td>{{ item.quantity }}</td>
                    </tr>
                    <tr>
                        <th>Price</th>
                        <td>{{ item.price }}</td>
                    </tr>
                </tbody>
            </table>
            <div class="text-right">
                <a href="{% url 'list_items' %}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Back to Item List</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
