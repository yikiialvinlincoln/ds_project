{% extends 'daycare/base.html' %}

{% block content %}
<style>
    input {
        border: 2px solid black;
    }
    select {
        border: 2px solid black;
    }
    .btn {
        border: 2px solid grey;
        background-color: grey;
        color: white;
        border-radius: 4px;
    }
    .container {
        width: 580px;
        height: 400px;
        padding: 40px;
        margin-top: 5px;
        margin-bottom: 60px;
        background-color: white;
        border-radius: 30px;
        margin-left: 200px;
        border: 1px solid black; 
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(0, 0, 0, 0.23);   
    }
    input[type="text"],
    input[type="number"] {
    padding: 10px;
    border: 2px solid #ccc;
    border-radius: 5px;
}
select {
    padding: 10px;
    border: 2px solid #ccc;
    border-radius: 5px;
    width: 100%; 
}
.bby {
    display: grid;
    grid-template-columns: 1fr 1fr;
    grid-gap: 40px;

}
</style>
    <h2 style="font-size: 25px; text-align: center;"><b>Add Sitter Attendance</b></h2>
</br>
<div class="container mt-4">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-secondary mt-2">Submit</button>
    </form>
</div>
{% endblock %}
