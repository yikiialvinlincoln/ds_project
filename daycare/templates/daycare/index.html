{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Landing Page</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background: #f0f0f0;
        overflow: hidden;
    }
    .container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        width: 100%;
        padding: 0 20px;
    }
    .bg-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        z-index: -1;
    }
    .login-button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        font-size: 16px;
        border-radius: 5px;
        text-decoration: none;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Daystar Daycare App</h1>
        <a href="" class="login-button" >Login here</a>
        {% comment %} <a href="{% url "sitter_list" %}" class="login-button" >Sitters</a> {% endcomment %}
    </div>
    {% comment %} <img src="https://gpisu.com/wp-content/uploads/2023/11/preschool-children-scaled.jpg" alt="Background Image" class="bg-image"> {% endcomment %}
</body>
</html>
