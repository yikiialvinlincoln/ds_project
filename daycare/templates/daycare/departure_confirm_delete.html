{% extends 'daycare/base.html' %}

{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>Delete Departure</title>
</head>
<body>
    <h1>Delete Departure</h1>
    <p>Are you sure you want to delete this departure?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" name="delete" class="btn btn-danger">Delete</button>
        <button type="submit" name="cancel" class="btn btn-secondary">Cancel</button>
    </form>
</body>
</html>

{% endblock content %}
