{% extends 'daycare/base.html' %}
{% block content %}
<h2>Sale Details</h2>
<p><strong>Doll:</strong> {{ sales.doll }}</p>
<p><strong>Baby Name:</strong> {{ sales.b_name }}</p>
<p><strong>Quantity Sold:</strong> {{ sales.quantity_sold }}</p>
<p><strong>Unit Price:</strong> {{ sales.unit_price }}</p>
<p><strong>Total:</strong> {{ sales.comp_total }}</p>
<p><strong>Date Sold:</strong> {{ sales.date_sold }}</p>
<a href="{% url 'edit_sales' sales.id %}">Edit</a>
<a href="{% url 'delete_sales' sales.id %}">Delete</a>
{% endblock %}
