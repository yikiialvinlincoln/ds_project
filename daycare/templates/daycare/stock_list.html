
<!DOCTYPE html>
<html>
<head>
    <title>Stock List</title>
</head>
<body>
    <h1>Stock List</h1>
    <ul>
        {% for stock in stocks %}
            <li>{{ stock.item_name }} - Quantity: {{ stock.quantity_in_stock }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_stock' %}">Add Stock</a>
</body>
</html>
