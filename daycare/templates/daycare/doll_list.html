{% extends 'daycare/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Dolls</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Doll Name</th>
            </tr>
        </thead>
        <tbody>
            {% for doll in dolls %}
                <tr>
                    <td>{{ doll.doll_name }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'add_doll' %}" class="btn btn-secondary">Add Doll</a>
</div>
{% endblock %}
