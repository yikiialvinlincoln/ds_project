{% extends 'daycare/base.html' %}

{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>Departure List</title>
</head>
<body>
    <h1>Departure List</h1>
    <ul>
        {% for departure in departures %}
        <li><a href="{% url 'view_departure' departure.id %}">{{ departure.b_name }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_departure' %}">Add Departure</a>
</body>
</html>

{% endblock %}
