<!DOCTYPE html>
<html>
<head>
    <title>New Sitter</title>
</head>
<body>
    <h1>New Sitter</h1>
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Sitter</button>
    </form>
</body>
</html>
