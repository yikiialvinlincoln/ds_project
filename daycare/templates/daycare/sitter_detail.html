{% extends 'daycare/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Sitter Details</h2>
    <div class="row">
        <div class="col">
            <label for="id_s_name" class="form-label">Name</label>
            <input type="text" id="id_s_name" class="form-control" value="{{ sitter.s_name }}" aria-label="Sitter name" readonly>
        </div>
        <div class="col">
            <label for="id_location" class="form-label">Location</label>
            <input type="text" id="id_location" class="form-control" value="{{ sitter.location }}" aria-label="Sitter location" readonly>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col">
            <label for="id_date_of_birth" class="form-label">Date of Birth</label>
            <input type="text" id="id_date_of_birth" class="form-control" value="{{ sitter.date_of_birth }}" aria-label="Sitter date of birth" readonly>
        </div>
        <div class="col">
            <label for="id_gender" class="form-label">Gender</label>
            <input type="text" id="id_gender" class="form-control" value="{{ sitter.gender }}" aria-label="Sitter gender" readonly>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col">
            <label for="id_next_of_kin" class="form-label">Next of Kin</label>
            <input type="text" id="id_next_of_kin" class="form-control" value="{{ sitter.next_of_kin }}" aria-label="Sitter next of kin" readonly>
        </div>
        <div class="col">
            <label for="id_nin" class="form-label">NIN</label>
            <input type="text" id="id_nin" class="form-control" value="{{ sitter.nin }}" aria-label="Sitter NIN" readonly>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col">
            <label for="id_recommender_name" class="form-label">Recommender Name</label>
            <input type="text" id="id_recommender_name" class="form-control" value="{{ sitter.recommender_name }}" aria-label="Sitter recommender name" readonly>
        </div>
        <div class="col">
            <label for="id_religion" class="form-label">Religion</label>
            <input type="text" id="id_religion" class="form-control" value="{{ sitter.religion }}" aria-label="Sitter religion" readonly>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col">
            <label for="id_education_level" class="form-label">Education Level</label>
            <input type="text" id="id_education_level" class="form-control" value="{{ sitter.education_level }}" aria-label="Sitter education level" readonly>
        </div>
        <div class="col">
            <label for="id_sitter_number" class="form-label">Sitter Number</label>
            <input type="text" id="id_sitter_number" class="form-control" value="{{ sitter.sitter_number }}" aria-label="Sitter number" readonly>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label for="id_contact" class="form-label">Contact</label>
            <input type="text" id="id_contact" class="form-control" value="{{ sitter.contact }}" aria-label="Sitter contact" readonly>
        </div>
    </div>

    <!-- Buttons for editing and deletion -->
    {% comment %} <div class="row mt-3">
        <div class="col text-end">
            <a href="{% url 'edit_sitter' sitter.id %}" class="btn btn-primary">Edit</a>
            <a href="{% url 'delete_sitter' sitter.id %}" class="btn btn-danger">Delete</a>
        </div>
    </div> {% endcomment %}
</div>
{% endblock %}
