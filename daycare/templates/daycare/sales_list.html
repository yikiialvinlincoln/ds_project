{% extends 'daycare/base.html' %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>Sales List</title>
</head>
<body>
    <h1>Sales List</h1>
    <ul>
        {% for sale in sales %}
            <li>{{ sale.doll.doll_name }} - {{ sale.b_name }} - {{ sale.date_sold }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_sales' %}">Add Sale</a>
</body>
</html>

{% endblock %}
